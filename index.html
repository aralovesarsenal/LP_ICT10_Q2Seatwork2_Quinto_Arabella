<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <title>Student Grade Calculator</title>
    <style>
        :root{
            --soft-blue: #e6f2ff;
            --pastel-blue: #9fc9ff;
            --muted-grey: #f4f6f8;
            --accent: #7fb3ff;
            --card-border: #e0e7ef;
        }

        body{
            background: linear-gradient(180deg, var(--soft-blue), #fbfdff 60%);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            color: #243044;
        }

        .order-container{
            background: linear-gradient(180deg, #ffffff, var(--muted-grey));
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(36,48,68,0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        h1, h3{
            color: #1f3a66;
        }

        label{
            font-weight: 600;
            color: #41546a;
        }

        .form-control{
            border-radius: 10px;
            border: 1px solid #d7e6fb;
            background: #fff;
            box-shadow: inset 0 1px 3px rgba(31,58,102,0.03);
        }

        #calculateGWA{
            background: var(--accent);
            border-color: transparent;
            border-radius: 10px;
            padding: 10px 18px;
            box-shadow: 0 6px 12px rgba(127,179,255,0.18);
        }

        #gwaResult{
            font-size: 1.05rem;
            padding: 12px;
            border-radius: 10px;
            background: rgba(127,179,255,0.08);
            border: 1px solid rgba(127,179,255,0.12);
            color: #123152;
            min-height: 48px;
        }

        @media (max-width: 767px){
            .order-container{ padding: 18px; }
        }
    </style>

</head>
<body>

     <div class="container py-5">
        <div class="order-container p-4 mb-4">

            <div class="col-md-6">
                    <h1 class="text-primary mb-3">Student Grade Calculator</h1>
                    <div class="mb-3">
                        <label for="first" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="last" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last" placeholder="Enter your name">
                    </div>
            </div>
<br>
            <div class="col-md-6">
                    <h3 class="text-primary mb-3">Enter your grades:</h3>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="sci" class="form-label">Science</label>
                                <input type="text" class="form-control" id="sci" placeholder="Enter your grade">
                            </div>
                            <div class="mb-3">
                                <label for="eng" class="form-label">English</label>
                                <input type="text" class="form-control" id="eng" placeholder="Enter your grade">
                            </div>
                            <div class="mb-3">
                                <label for="ict" class="form-label">ICT</label>
                                <input type="text" class="form-control" id="ict" placeholder="Enter your grade">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="math" class="form-label">Math</label>
                                <input type="text" class="form-control" id="math" placeholder="Enter your grade">
                            </div>
                            <div class="mb-3">
                                <label for="fil" class="form-label">Filipino</label>
                                <input type="text" class="form-control" id="fil" placeholder="Enter your grade">
                            </div>
                            <div class="mb-3">
                                <label for="pe" class="form-label">PE</label>
                                <input type="text" class="form-control" id="pe" placeholder="Enter your grade">
                            </div>
                        </div>
                    </div>
            
            <button id="calculateGWA" type="button" class="btn btn-primary mt-2">Calculate GWA</button>
            <div id="gwaResult" class="mt-3"></div>

            <script>
            document.addEventListener('DOMContentLoaded', function(){
                function parseVal(id){
                    const el = document.getElementById(id);
                    if(!el) return NaN;
                    const v = el.value.trim();
                    if(v === '') return NaN;
                    const n = parseFloat(v.replace(',', '.'));
                    return isNaN(n) ? NaN : n;
                }

                const btn = document.getElementById('calculateGWA');
                const out = document.getElementById('gwaResult');
                btn.addEventListener('click', function(){
                    const ids = ['sci','eng','ict','math','fil','pe'];
                    const grades = [];
                    for(const id of ids){
                        const g = parseVal(id);
                        if(isNaN(g) || g < 0 || g > 100){
                            out.innerHTML = '<span class="text-danger">Please enter valid grades (0–100) for all subjects.</span>';
                            return;
                        }
                        grades.push(g);
                    }

                    const avg = grades.reduce((a,b)=>a+b,0) / grades.length;
                    let remark = '';
                    if(avg >= 90) remark = 'Excellent';
                    else if(avg >= 80) remark = 'Very Good';
                    else if(avg >= 70) remark = 'Satisfactory';
                    else if(avg >= 60) remark = 'Fair';
                    else remark = 'Needs Improvement';

                    const first = document.getElementById('first')?.value.trim() || '';
                    const last = document.getElementById('last')?.value.trim() || '';
                    const name = (first + ' ' + last).trim() || 'Unnamed student';

                    out.innerHTML = `<strong>${name}</strong> — GWA: <strong>${avg.toFixed(2)}</strong> (${remark})`;
                });
            });
            </script>
        </div>
    
</body>
</html>
